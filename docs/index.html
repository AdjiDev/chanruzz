<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCS | Shatter-MD</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="js/theme.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-gray-800 text-white shadow-md">
        <div class="container mx-auto flex justify-between items-center p-4">
            <!-- Logo -->
            <div class="flex items-center space-x-4">1
                <img src="https://i.pinimg.com/originals/de/7c/13/de7c13d984ae9e0d54ea68ddf8eee499.gif" alt="Logo" class="w-12 h-12 rounded-full">
                <a href="https://t.me/adjidev" class="text-lg font-bold hover:text-cyan-300">@adjidev</a>
            </div>
            
            <!-- Navigation -->
            <nav>
                <ul class="hidden md:flex space-x-8">
                    <li><a href="#home" class="hover:text-cyan-300 transition">Home</a></li>
                    <li><a href="#about" class="hover:text-cyan-300 transition">About</a></li>
                    <li><a href="#services" class="hover:text-cyan-300 transition">Services</a></li>
                    <li><a href="#contact" class="hover:text-cyan-300 transition">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4">
        <!-- Home Section -->
        <section id="home" class="text-center py-12">
            <h1 class="text-4xl font-extrabold text-gray-800">Shatter-MD Docs</h1>
            <p class="text-lg text-gray-600 mt-4">Documentation about Shatter-MD WhatsApp bot</p>
        </section>

        <!-- About Section -->
        <section id="about" class="bg-white p-8 shadow rounded-lg">
            <h2 class="text-2xl font-semibold">About</h2>
            <p class="mt-4 text-gray-700">This section contains information about the bot's features and functionality.</p>
            <table class="table-auto w-full mt-4 border-collapse border border-gray-300">
                <tr class="bg-gray-100">
                    <th class="border border-gray-300 p-2 text-left">Feature</th>
                    <th class="border border-gray-300 p-2 text-left">Description</th>
                </tr>
                <tr>
                    <td class="border border-gray-300 p-2">Feature 1</td>
                    <td class="border border-gray-300 p-2">Details about Feature 1</td>
                </tr>
            </table>
        </section>
    </main>

</html>
